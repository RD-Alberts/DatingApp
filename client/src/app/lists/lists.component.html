<div class="flex flex-col flex-wrap justify-center items-center">
    <div class="flex justify-center text-center text-white items-center mb-8">
      <h1 class="text-center text-white text-4xl">{{predicate === 'liked' ? 'Members I like' : 'Members who liked me'}}</h1>
    </div>
    <div class="flex flex-wrap justify-center items-center mb-8">
      <div class="form-control">
          <select name="predicate" class="select select-bordered w-full max-w-xs" [(ngModel)]="predicate" (ngModelChange)="loadLikes()">
            <option value="liked">Liked</option>
            <option value="likedBy">Likes</option>
          </select>
      </div>
    </div>
  
    <div class="flex flex-row flex-wrap justify-center lg:justify-start items-start z-40">
      <div *ngFor="let member of members" class="flex basis-1/4 p-5">
        <app-member-card [member]?="member"></app-member-card>
      </div>
    </div>
  
    <div class="flex flex-row flex-wrap justify-center items-start mt-12" *ngIf="pagination">
      <div class="btn-group">
        <button class="btn" (click)="prevPage()"
          [disabled]="pageNumber < pagination.totalPages - 1 || (pageNumber) - 1 === 0">Â«</button>
        <button class="btn">Page {{pageNumber}}</button>
        <button class="btn" (click)="nextPage()" [disabled]="pageNumber >= pagination.totalPages">Â»</button>
      </div>
    </div>
  </div>
