<div class="hero min-h-screen bg-base-200">
    <div *ngIf="!registerMode" class="hero-content text-center">
        <div class="max-w-md">
            <h1 class="text-5xl font-bold">Find your match</h1>
            <p class="py-6">Come on in to view your matches... all you need to do is sign up!</p>
            <div class="flex justify-center gap-x-2">
                <button (click)="registerToggle()" class="btn btn-primary">Register</button>
                <button class="btn btn-info">Learn more</button>
            </div>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register [usersFromHomeComponent]="users"></app-register>
            </div>
        </div>
    </div>
</div>
