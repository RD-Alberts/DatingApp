<div class="card w-72 bg-gray-800 shadow-lg hover:shadow-xl hover:shadow-primary h-80 transition ease-in-out duration-200" *ngIf="member">
    <figure class="p-2">
      <div class="absolute flex-row flex-wrap opacity-0 hover:opacity-100 z-50 hover:translate-y-10 transition ease-in-out duration-200 px-14 pt-32 pb-36 hover:backdrop-blur-sm">
        <a routerLink="/members/{{member.username}}"  class="btn mx-1 hover:bg-primary text-white hover:border-none border-none"><i class="fa fa-user text-md"></i></a>
        <a (click)="addLike(member)" class="btn mx-1 hover:bg-primary text-white hover:border-none border-none"><i class="fa fa-heart text-md"></i></a>
        <a class="btn mx-1 hover:bg-primary text-white hover:border-none border-none"><i class="fa fa-envelope text-md"></i></a>
      </div>
      <img class="w-72 z-20" src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"/>
    </figure>
    <div class="card-body items-center">
      <h2 class="card-title">
        {{member.knownAs}}
        <div class="badge badge-secondary">{{member.age}}</div>
      </h2>
      <div class="card-actions justify-start">
        <div class="badge badge-outline">{{member.city}}</div>
      </div>
    </div>
  </div>
